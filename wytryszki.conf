<VirtualHost *:8081>
    DocumentRoot /var/www/wytryszki

    <Directory /var/www/wytryszki>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <LocationMatch "/(\.git|\.idea|phpmyadmin|phpMyAdmin)">
        Require all denied
    </LocationMatch>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>